<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Brokenomo - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to top right, #1b4332, #52b788, #d8f3dc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 15px;
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.5;
      opacity: 0.9;
    }

    .features {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .feature img {
      width: 28px;
      height: 28px;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 20px;
      background: #1b4332;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
      text-align: center;
      display: inline-block;
    }

    .btn:hover {
      background: #14532d;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Picture -->
    <div class="profile-pic">
      <img src="Images for the ui\user.png" alt="Profile">
    </div>

    <!-- User Info -->
    <h1 id="profileName">John Doe</h1>
    <p>Welcome to Brokenomo üëã<br>
       Your personal finance buddy that helps you learn, track, and save smarter.
    </p>

    <!-- Features Summary -->
    <div class="features">
      <div class="feature">
        <img src="Images for the ui\download__2_-removebg-preview.png" alt="Flashcards">
        Flashcards ‚Äì Learn finance basics easily
      </div>
      <div class="feature">
        <img src="Images for the ui\quiz.png"alt="Quizzes">
        Quizzes ‚Äì Test your money knowledge
      </div>
      <div class="feature">
        <img src="Images for the ui\budget.png" alt="Budget">
        Budget Tracker ‚Äì Manage daily expenses
      </div>
      <div class="feature">
        <img src="Images for the ui\chat.png" alt="Tips">
        Tips & Facts ‚Äì Quick money-saving insights
      </div>
    </div>

    <!-- Back Button -->
    <a href="Main Menu for brokenomo.html" class="btn">‚Üê Back</a>
  </div>

  <script>
    // Load name from localStorage
    const savedName = localStorage.getItem("brokenomoUser");
    if (savedName) {
      document.getElementById("profileName").textContent = savedName;
    }
  </script>
</body>
</html>
