<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Brokenomo - Features</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to top right, #1b4332, #52b788, #d8f3dc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    /* Profile Icon */
    .profile-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile-icon:hover {
      transform: scale(1.05);
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px 10px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      text-decoration: none; /* remove link underline */
      display: block;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.3);
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    /* Single wide card for Tips & Facts */
    .card.full {
      grid-column: span 2;
    }
  </style>
</head>
