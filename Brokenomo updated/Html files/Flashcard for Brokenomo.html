<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brokenomo - Flashcards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #1b4332, #52b788, #d8f3dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      width: 100%;
      height: 260px; /* Vertical shape */
      cursor: pointer;
      perspective: 1000px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      border-radius: 15px;
      font-size: clamp(14px, 4vw, 18px); /* Auto-resize text */
      font-weight: 600;
      text-align: center;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .back {
      transform: rotateY(180deg);
      font-weight: normal;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      background: #1b4332;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      background: #14532d;
      transform: scale(1.05);
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .btn-back:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accounting Flashcards</h1>
    <div class="card" id="flashcard">
      <div class="card-inner">
        <div class="front" id="card-front"></div>
        <div class="back" id="card-back"></div>
      </div>
    </div>
    <div class="controls">
      <button onclick="prevCard()">← Previous</button>
      <button onclick="nextCard()">Next →</button>
    </div>
    <a href="Brokenomo updated\Main Menu for brokenomo.html" class="btn-back"> Back to Main Menu</a>
  </div>

  <script>
    const flashcards = [
      {q:"What is accounting?", a:"The process of recording, summarizing, and analyzing financial transactions."},
      {q:"What is an asset?", a:"Resources owned by a business (e.g., cash, equipment)."},
      {q:"What is a liability?", a:"Obligations or debts a business owes."},
      {q:"What is equity?", a:"Owner’s interest in the company after liabilities are deducted."},
      {q:"What is revenue?", a:"Income generated from business operations."},
      {q:"What are expenses?", a:"Costs incurred to earn revenue."},
      {q:"What is a balance sheet?", a:"A statement showing assets, liabilities, and equity."},
      {q:"What is a ledger?", a:"A book or system for recording financial transactions."},
      {q:"What is cash flow?", a:"Movement of money in and out of a business."},
      {q:"What is double-entry accounting?", a:"System where every transaction affects at least two accounts."}
    ];
    let current = 0;
    const card = document.getElementById("flashcard");
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");

    function loadCard() {
      front.textContent = flashcards[current].q;
      back.textContent = flashcards[current].a;
      card.classList.remove("flipped");
    }

    card.addEventListener("click", () => card.classList.toggle("flipped"));
    function nextCard(){ current = (current+1) % flashcards.length; loadCard(); }
    function prevCard(){ current = (current-1+flashcards.length) % flashcards.length; loadCard(); }
    loadCard();
  </script>
</body>
</html>
